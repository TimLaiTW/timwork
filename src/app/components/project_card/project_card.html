<mat-card role="button" class="card" (click)="openUrl(project.url)">
  <img mat-card-image [src]="project.img" >
  <mat-card-content>
    <div class="project-name">{{project.name}}</div>
  </mat-card-content>
  <div class="chip-container">
    <chip [projectTypes]="project.types"></chip>
  </div>
</mat-card>
